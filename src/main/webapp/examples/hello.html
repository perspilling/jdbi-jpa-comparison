<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <title>AngularJS & Bootstrap Hello world!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/x-less" href="../bootstrap/less/bootstrap.less"/>
</head>
<body>
<div class="container">

    <h2>Hello world! example with AngularJS</h2>

    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>
</div>
</body>
</html>
